{% extends "base/layout.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="form-container" style="width: 400px; padding: 30px; background-color: rgba(255, 255, 255, 0.9); border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form method="post">
{% csrf_token %}            <div class="form-group mb-3">
                <label for="id_first_name" class="form-label">Имя пользователя</label>
                <input type="text" name="first_name" id="id_first_name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_last_name" class="form-label">Фамилия пользователя</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="id_email" class="form-label">Электронная почта</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_password" class="form-label">Пароль</label>
                <div class="input-group">
                    <input type="password" name="password" id="id_password" class="form-control" required>
                    <span class="input-group-text toggle-password" style="cursor: pointer;">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="id_password_confirm" class="form-label">Подтверждение пароля</label>
                <div class="input-group">
                    <input type="password" name="password_confirm" id="id_password_confirm" class="form-control" required>
                    <span class="input-group-text toggle-password" style="cursor: pointer;">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <div class="text-center mt-4">
            <p>Уже есть аккаунт? <a href="{% url 'authentication:login' %}" class="text-decoration-none">Войти</a></p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Обработчик событий для всех кнопок переключения пароля
    document.querySelectorAll('.toggle-password').forEach(toggle => {
        toggle.addEventListener('click', function() {
            const input = this.previousElementSibling; // Получаем предыдущее поле ввода (input)
            const icon = this.querySelector('i'); // Получаем иконку внутри кнопки

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
    });
});
</script>
{% endblock %}
