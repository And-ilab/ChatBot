{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'chat_user/css/style.css' %}">
</head>
<body>
    <button id="user-chat-toggle" class="btn btn-primary"
            style="position: fixed; bottom: 20px; right: 20px;">
        Chat
    </button>
    <div class="chat-window" id="user-chat-window">
        <div class="chat-header d-flex justify-content-between align-items-center">
            <h5>Чат-бот для поддержки пользователей</h5>
            <button id="user-close-chat" class="btn-close btn-close-white" aria-label="Close"></button>
        </div>
        <div class="chat-login-wrapper" id="chat-login-wrapper">
            <div class="chat-login small-window">
                <div class="chat-login-header" id="chat-login-header">Авторизация</div>
                <form class="chat-login-form" id="user-info-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user-first-name" class="form-label">Имя</label>
                        <input type="text" id="user-first-name" name="first_name" class="form-control" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="form-group">
                        <label for="user-last-name" class="form-label">Фамилия</label>
                        <input type="text" id="user-last-name" name="last_name" class="form-control" placeholder="Введите вашу фамилию" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email" class="form-label">Электронная почта</label>
                        <input type="email" id="user-email" name="email" class="form-control" placeholder="Введите ваш email" required>
                    </div>
                    <button type="submit" class="btn btn-primary chat-login-submit">Продолжить</button>
                </form>
            </div>
        </div>

        <div class="chat-messages" id="user-chat-messages">

        </div>

        <div class="extend-session-wrapper" id="extend-session-wrapper">
            <div class="extend-session-window">
                <h5 class="extend-title" id="sessionExpiredModalLabel">Ваша сессия истекла. Желаете продолжить?</h5>
                <div class="extend-buttons">
                    <button type="button" class="btn btn-success" id="extend-btn">Продолжить сессию</button>
                    <button type="button" class="btn btn-secondary" id="new-session-btn">Создать новую сессию</button>
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <div class="typing-animation"></div>
            <div class="menu-buttons"></div>
            <div class="footer-wrapper">
                <button class="btn btn-primary chat-menu-button" id="user-menu-button">
                    <span>Меню</span>
                    <i class="fas fa-bars" style="margin-left: 10px;"></i>
                </button>
                <input type="text" class="form-control chat-input" placeholder="Ваше сообщение..." id="user-chat-input">
                <button class="btn chat-button" id="user-send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="{% static 'chat_user/js/chat.js' %}"></script>
</body>
</html>
