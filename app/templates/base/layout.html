{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'chat_dashboard/css/style.css' %}">
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'chat_dashboard:archive' %}"
                   class="nav-link{% if request.path == '/chat_dashboard/archive/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Архив сообщений">
                    <i class="fa fa-archive"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'chat_dashboard:analytics' %}"
                   class="nav-link{% if request.path == '/chat_dashboard/analytics/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Аналитические отчеты">
                    <i class="fa fa-chart-line"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'chat_dashboard:user_list' %}"
                  class="nav-link{% if request.path == '/chat_dashboard/users/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Управление пользователями">
                    <i class="fa fa-users"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'chat_dashboard:training' %}"
                   class="nav-link{% if request.path == '/chat_dashboard/training/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Обучение чат бота">
                    <i class="fa fa-chalkboard-teacher"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'chat_dashboard:create_or_edit_content' %}"
                   class="nav-link{% if request.path == '/chat_dashboard/edit-content/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Редактирование контента">
                    <i class="fa fa-edit"></i>
                </a>
            </li>
        </ul>
        <div class="account-wrapper">
{% if user.is_authenticated %}
    <!-- Settings Button -->
    {% if user.role == 'admin' %}  <!-- Проверка на роль admin -->
        <a href="{% url 'chat_dashboard:settings' %}" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Настройки">
            <i class="fa fa-cog"></i>
        </a>
    {% else %}
        <a href="javascript:void(0);" class="nav-link disabled text-muted" data-bs-toggle="tooltip" data-bs-placement="right" title="У вас нет прав для доступа к настройкам">
            <i class="fa fa-cog"></i>
        </a>
    {% endif %}
    <a href="{% url 'authentication:logout' %}" class="nav-link" data-bs-toggle="tooltip"
       data-bs-placement="right" title="Выход">
        <i class="fa fa-sign-out-alt"></i>
    </a>
{% else %}
    <a href="{% url 'authentication:login' %}" class="nav-link" data-bs-toggle="tooltip"
       data-bs-placement="right" title="Вход">
        <i class="fa fa-sign-in-alt"></i>
    </a>
{% endif %}
        </div>
    </div>
    <div class="container-fluid p-0 vh-100">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="{% static 'chat_dashboard/js/archive.js' %}"></script>
<script src="{% static 'chat_dashboard/js/analytics.js' %}"></script>
<script src="{% static 'chat_dashboard/js/training.js' %}"></script>
<script src="{% static 'chat_dashboard/js/edit_content.js' %}"></script>
<script src="{% static 'chat_dashboard/js/train_message.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
</script>
</body>
</html>
