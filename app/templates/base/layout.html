{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'chat_dashboard/css/style.css' %}">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{%url 'chat_dashboard:archive'%}" class="nav-link active" onclick="setActive(this)">
                        <i class="fa fa-archive"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'chat_dashboard:analytics'%}" class="nav-link" onclick="setActive(this)">
                        <i class="fa fa-chart-line"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'chat_dashboard:user_list' %}" class="nav-link" onclick="setActive(this)">
                        <i class="fa fa-users"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'chat_dashboard:training' %}" class="nav-link" onclick="setActive(this)">
                        <i class="fa fa-chalkboard-teacher"></i>
                    </a>
                </li>
            </ul>
            <div class="account-wrapper">
                {% if user.is_authenticated %}
                    <a href="{% url 'authentication:logout' %}" class="nav-link" onclick="setActive(this)">
                        <i class="fa fa-sign-out-alt"></i>
                    </a>
                {% else %}
                    <a href="{% url 'authentication:login' %}" class="nav-link" onclick="setActive(this)">
                        <i class="fa fa-sign-in-alt"></i>
                    </a>
                {% endif %}
            </div>

        </div>
        <div class="container-fluid p-0 vh-100">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'chat_dashboard/js/archive.js' %}"></script>
    <script src="{% static 'chat_dashboard/js/analytics.js' %}"></script>
    <script src="{% static 'chat_dashboard/js/training.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
