{% extends "authentication/base.html" %}

{% block title %}Создание пользователя{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="form-container" style="max-width: 400px; padding: 30px; background-color: rgba(255, 255, 255, 0.9); border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">
            <h2 class="text-center">Создание пользователя</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Создать</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'chat_dashboard:user_list' %}">Назад к списку пользователей</a>
            </div>
        </div>
    </div>
{% endblock %}
