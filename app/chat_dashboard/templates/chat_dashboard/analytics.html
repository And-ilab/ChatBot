{% extends 'base/layout.html' %}

{% block title %}Аналитика{% endblock %}

{% block content %}
<div class="d-flex h-100" style="height: 100%;">
    <div class="chat-sidebar d-flex flex-column h-100 align-items-center" style="border-right: 1px solid #ccc; padding: 20px;">
        <div class="py-2 sidebar-header d-flex align-items-center justify-content-center border-bottom p-0"
             style="width: 100%;">
            <h3 class="mb-0">Отчеты</h3>
        </div>
        <div class="d-flex flex-column gap-3 mt-4 w-100">
            <button id="btn-messages-count" class="btn custom-btn sidebar-btn">
                По кол-ву сообщений
            </button>
            <button id="btn-users-activity" class="btn custom-btn sidebar-btn">
                По активности пользователей
            </button>
            <button id="btn-ignored" class="btn custom-btn sidebar-btn">
                По частоте отказов
            </button>
        </div>
    </div>

    <div id="chart-container" class="flex-grow-1 p-4" style="display: none;">
        <canvas id="messagesChart" style="display: none;"></canvas>
        <canvas id="userActivityChart" style="display: none;"></canvas>
        <canvas id="ignoredFrequencyChart" style="display: none;"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Функция для отображения графика
    function renderChart(ctx, type, data, options) {
        if (window.chart) {
            window.chart.destroy(); // Удаляем старый график перед созданием нового
        }

        window.chart = new Chart(ctx, {
            type: type,  // Тип графика
            data: data,  // Данные для графика
            options: options  // Опции для графика
        });
    }

    // График активности пользователей
    document.getElementById("btn-users-activity").addEventListener("click", function () {
        fetch("/api/user-activity/")  // Замените на ваш путь к API
            .then((response) => response.json())
            .then((data) => {
                const labels = data.map(item => item.login_date);
                const values = data.map(item => item.count);

                document.getElementById("chart-container").style.display = "block";
                document.getElementById("messagesChart").style.display = "none"; // Скрываем график сообщений
                const ctx = document.getElementById("userActivityChart").getContext("2d");
                document.getElementById("userActivityChart").style.display = "block"; // Показываем график активности пользователей

                const chartData = {
                    labels: labels,
                    datasets: [{
                        label: "Активность пользователей",
                        data: values,
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1
                    }]
                };

                const options = {
                    scales: {
                        y: { beginAtZero: true }
                    }
                };

                renderChart(ctx, "bar", chartData, options);  // Рисуем график
            })
            .catch((error) => console.error("Ошибка загрузки данных:", error));
    });

    // График по количеству сообщений
    document.getElementById('btn-messages-count').addEventListener('click', function () {
        fetch('/api/messages-count-data/')  // Путь к API для получения данных
            .then(response => response.json())
            .then(data => {
                document.getElementById("chart-container").style.display = "block";
                document.getElementById("userActivityChart").style.display = "none"; // Скрываем график активности пользователей
                const ctx = document.getElementById('messagesChart').getContext('2d');
                document.getElementById("messagesChart").style.display = "block"; // Показываем график сообщений

                const dates = data.map(item => item.date);
                const userMessages = data.map(item => item.user);
                const botMessages = data.map(item => item.bot);

                const chartData = {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Пользователь',
                            data: userMessages,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        },
                        {
                            label: 'Бот',
                            data: botMessages,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            fill: false
                        }
                    ]
                };

                const options = {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Дата'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Количество сообщений'
                            }
                        }
                    }
                };

                renderChart(ctx, 'line', chartData, options);  // Рисуем график
            })
            .catch(error => console.error('Ошибка при получении данных:', error));
    });

    // График частоты отказов
document.getElementById("btn-ignored").addEventListener("click", function () {
    fetch("/api/daily-messages/") // Убедитесь, что путь совпадает с эндпоинтом
        .then((response) => response.json())
        .then((data) => {
            const labels = data.map(item => item.date);
            const values = data.map(item => item.count);

            // Показываем только нужный график
            document.getElementById("chart-container").style.display = "block";
            document.getElementById("messagesChart").style.display = "none";
            document.getElementById("userActivityChart").style.display = "none";
            const ctx = document.getElementById("ignoredFrequencyChart").getContext("2d");
            document.getElementById("ignoredFrequencyChart").style.display = "block";

            const chartData = {
                labels: labels,
                datasets: [{
                    label: "Количество сообщений по дням",
                    data: values,
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    borderColor: "rgba(255, 99, 132, 1)",
                    borderWidth: 1
                }]
            };

            const options = {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: "Количество сообщений" }
                    },
                    x: {
                        title: { display: true, text: "Дата" }
                    }
                }
            };

            renderChart(ctx, "bar", chartData, options); // Рисуем график
        })
        .catch((error) => console.error("Ошибка загрузки данных:", error));
});
</script>

{% endblock %}
